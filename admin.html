<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimsy Cafe - Order Management</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h2><i class="fas fa-lock"></i> Staff Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="login-btn" id="loginBtn">Login</button>
        </div>
    </div>

    <header>
        <div class="header-content">
            <h1>WHIMSY CAFE</h1>
            <p>Order Management</p>
            <div class="user-controls">
                <span id="currentUser">Not logged in</span>
                <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </header>

    <main>
        <section class="orders">
            <div class="section-header">
                <h2><i class="fas fa-list-alt"></i> Current Orders</h2>
                <div class="refresh-controls">
                    <button class="refresh-btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
            <div class="orders-container" id="orders-container">
                <!-- Orders will be loaded here -->
            </div>
        </section>
    </main>

    <div class="floating-buttons">
        <button class="add-order-btn" id="addOrderBtn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
